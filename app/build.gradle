apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "org.sanpra.checklist"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 3
        versionName "1.99"
        multiDexEnabled true
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
            incremental true
        }

        testApplicationId "org.sanpra.checklist.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            useProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }

        debug {
            minifyEnabled false
            shrinkResources false
            useProguard false
        }
    }

    dexOptions {
        preDexLibraries true
        dexInProcess true
    }

    dataBinding {
        enabled = true
    }

    ext {
        supportLibVersion = "27.1.1"
        leakCanaryVersion = "1.5"
        roomVersion = "1.1.0"
        lifecycleVersion = "1.1.1"
    }

    dependencies {
        implementation "com.android.support:support-compat:${supportLibVersion}"
        implementation "com.android.support:support-v4:${supportLibVersion}"
        implementation "com.android.support:support-core-ui:${supportLibVersion}"
        implementation "com.android.support:support-fragment:${supportLibVersion}"
        implementation "com.android.support:support-core-utils:${supportLibVersion}"
        implementation "com.android.support:recyclerview-v7:${supportLibVersion}"
        implementation "com.android.support:appcompat-v7:${supportLibVersion}"
        implementation 'org.apache.commons:commons-collections4:4.1'
        implementation 'org.apache.commons:commons-lang3:3.7'

        kapt 'com.android.databinding:compiler:3.1.3'

        implementation "android.arch.lifecycle:extensions:${lifecycleVersion}"
        kapt "android.arch.lifecycle:compiler:${lifecycleVersion}"

        implementation "android.arch.persistence.room:runtime:${roomVersion}"
        kapt "android.arch.persistence.room:compiler:${roomVersion}"

        implementation 'com.android.support:multidex:1.0.3'

        debugImplementation "com.squareup.leakcanary:leakcanary-android:${leakCanaryVersion}"
        releaseImplementation "com.squareup.leakcanary:leakcanary-android-no-op:${leakCanaryVersion}"
        testImplementation "com.squareup.leakcanary:leakcanary-android-no-op:${leakCanaryVersion}"
    }
}
repositories {
    mavenCentral()
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:support-v4:27.1.1'
}

apply plugin: 'kotlin-android-extensions'
