plugins {
    id 'com.android.application'
    id 'com.google.android.gms.oss-licenses-plugin'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    compileSdkVersion 30
    buildToolsVersion '30.0.3'

    defaultConfig {
        applicationId "org.sanpra.checklist"
        minSdkVersion 14
        targetSdkVersion 30
        versionCode 6
        versionName "2.2"
        multiDexEnabled true
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
            incremental true
        }
        resConfigs "en"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }

        debug {
            minifyEnabled false
            shrinkResources false
        }
    }

    dexOptions {
        preDexLibraries true
        dexInProcess true
    }

    dataBinding {
        enabled = true
    }

    ext {
        roomVersion = "2.3.0"
        lifecycleVersion = "2.2.0"
    }

    dependencies {
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

        implementation "androidx.core:core-ktx:1.6.0"
        implementation "androidx.fragment:fragment-ktx:1.3.6"
        implementation "androidx.recyclerview:recyclerview:1.2.1"
        implementation "androidx.appcompat:appcompat:1.3.1"

        implementation 'org.apache.commons:commons-collections4:4.1'
        implementation 'org.apache.commons:commons-lang3:3.9'

        kapt 'com.android.databinding:compiler:3.2.0'

        implementation "androidx.lifecycle:lifecycle-extensions:${lifecycleVersion}"
        kapt "androidx.lifecycle:lifecycle-compiler:${lifecycleVersion}"

        implementation "androidx.room:room-runtime:${roomVersion}"
        kapt "androidx.room:room-compiler:${roomVersion}"
        implementation "androidx.room:room-rxjava2:${roomVersion}"

        implementation 'androidx.multidex:multidex:2.0.1'

        implementation 'com.google.android.gms:play-services-oss-licenses:17.0.0'

        debugImplementation "com.squareup.leakcanary:leakcanary-android:2.7"

        implementation "io.reactivex.rxjava2:rxjava:2.2.17"
        implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'

        testImplementation 'junit:junit:4.13.1'

        def androidXTestLibVersion = "1.4.0"
        debugImplementation "androidx.test:core:${androidXTestLibVersion}"
        debugImplementation "androidx.test:runner:${androidXTestLibVersion}"
        debugImplementation "androidx.test:rules:${androidXTestLibVersion}"

        def androidXTestJUnitVersion = "1.1.3"
        testImplementation "androidx.test.ext:junit:${androidXTestJUnitVersion}"
        androidTestImplementation "androidx.test.ext:junit:${androidXTestJUnitVersion}"

        def espressoVersion = "3.4.0"
        androidTestImplementation "androidx.test.espresso:espresso-core:${espressoVersion}"
        androidTestImplementation "androidx.test.espresso:espresso-intents:${espressoVersion}"
        androidTestImplementation "androidx.test.espresso.idling:idling-concurrent:${espressoVersion}"
        implementation "androidx.test.espresso:espresso-idling-resource:${espressoVersion}"
        
        debugImplementation 'androidx.fragment:fragment-testing:1.3.6'
    }
}
